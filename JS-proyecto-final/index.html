<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preentrega 1 - Mercado Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center p-4" >E Commerce</h1>
        
        <!-- Lista de productos -->
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-group mb-4" id="product-list"></ul>
            </div>

            <!-- Carrito de compras -->
            <div class="col-lg-6">
                <h2>Carrito:</h2>
                <ul class="list-group mb-4" id="cart-list"></ul>
                <h3>Total a pagar: $<span id="total">0</span></h3>
                <button class="btn btn-success" id="pay-btn">Pagar</button>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (Opcional para funciones avanzadas de JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
